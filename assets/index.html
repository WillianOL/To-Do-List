<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-Listener</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="conteiner">

        <section class="taskCreateArea">
            <h1>To-do-list</h1>
            <p>Adicione uma nova tarefa</p>
            <div class="addTaskArea">
                <div class="taskInputs">
                    <input type="text" id="taskTittle" placeholder="Titulo">
                    <input type="text" id="taskDescription" placeholder="Descrição">
                </div>
                <button class="addNewTask">+</button>
            </div>
            
        </section>

        <section class="taskArea">
            <h2>Tarefas criadas:</h2>
            <div class="taskConteiner">
                <span>Adicione tarefas e elas apareceram aqui :)</span>
            </div>
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
