<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="conteiner">

        <section class="taskCreateArea">
            <h1>To<span>-</span>Do list</h1>
            <p>Adicione uma <span>nova anotação</span> a sua lista!</p>

            <form class="taskAddArea">
                <div class="taskInputs">
                    <input type="text" id="taskTittle" placeholder="Titulo" autocomplete="off">
                    <input type="text" id="taskDescription" placeholder="Descrição" autocomplete="off">
                </div>
                <button class="buttonAddTask" data-buttons="addTask" title="Adicionar Anotação">+</button>
            </form>

            <span class="erroMensage" data-erroMensage="erroTitle">
                <p>Adicione pelo menos o titulo para criar a tarefa.</p>
            </span>

            <span class="erroMensage" data-erroMensage="erroTaskIncludes">
                <p>Sua lista já possui essa terefa, tente outra!</p>
            </span>

        </section>

        <section class="taskArea">
            <h2>Anotações:</h2>
            <ul>
            </ul>
        </section>

    </main>


    <script src="index.js"></script>
</body>
</html>
