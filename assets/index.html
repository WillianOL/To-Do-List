<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-Listener</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="conteiner">

        <section class="taskCreateArea">
            <h1>To<span>-</span>do<span>-</span>list</h1>
            <p>Adicione uma <span>nova anotação</span> a sua lista!</p>
            <div class="addTaskArea">
                <div class="taskInputs">
                    <input type="text" id="taskTittle" placeholder="Titulo">
                    <input type="text" id="taskDescription" placeholder="Descrição">
                </div>
                <button class="btnAddTask" data-botaoTask="adicionar" title="Adicionar anotação">+</button>

                <div class="erroMensage" data-erroMensage="valueErro">
                    <p>Adicione pelo menos o titulo para criar a tarefa</p>
                </div>

                <div class="erroMensage jaTemTask" data-erroMensage="taskIsIncluded">
                    <p>Sua lista já possui essa tarefa, tente outra!</p>
                </div>
            </div>
            
        </section>

        <section class="taskArea">
            <h2>Anotações:</h2>
            <!-- <div class="taskConteiner">
                <div class="task">
                    <h1>Titulo anotação</h1>
                    <p>Texto exemplo</p>
                </div>
                <button class="removeTask" data-botaoTask="remover" title="Remover anotação">-</button>
            </div> -->
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
